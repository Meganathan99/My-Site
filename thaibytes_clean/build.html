<!-- Floating Chatbot -->

<script>
  function update() {
    const components = [
      'cpu', 'gpu', 'ram', 'ssd', 'psu',
      'cabinet', 'motherboard', 'monitor',
      'keyboard', 'mouse', 'os'
    ];

    let total = 0;
    let message = "üñ•Ô∏è *Thai Bytes PC Build Order*%0A%0A";

    components.forEach(id => {
      const select = document.getElementById(id);
      const val = select?.value;

      if (val) {
        const price = parseInt(val);
        const label = select.options[select.selectedIndex].text;
        total += price;
        message += `üîß ${label}%0A`;
      }
    });

    message += `%0Aüßæ *Total Price:* ‚Çπ${total}`;
    document.getElementById('total').innerText = "Total: ‚Çπ" + total;

    const whatsappNumber = "9585540762";
    const whatsappURL = "https://wa.me/91" + whatsappNumber + "?text=" + encodeURIComponent(message);
    document.getElementById('whatsapp').href = whatsappURL;

    filterMotherboards();
  }

  function filterMotherboards() {
    const cpuSelect = document.getElementById('cpu');
    const cpuText = cpuSelect.options[cpuSelect.selectedIndex]?.text.toLowerCase();
    const motherboardSelect = document.getElementById('motherboard');
    const options = motherboardSelect.querySelectorAll('option');

    options.forEach(opt => {
      const brand = opt.getAttribute('data-brand');
      if (!brand || (cpuText && cpuText.includes(brand))) {
        opt.hidden = false;
      } else {
        opt.hidden = true;
      }
    });

    if (motherboardSelect.value && motherboardSelect.options[motherboardSelect.selectedIndex].hidden) {
      motherboardSelect.value = "";
    }
  }

  function toggleChat() {
    document.getElementById('chatbot-container').classList.toggle('hidden');
  }
</script>
