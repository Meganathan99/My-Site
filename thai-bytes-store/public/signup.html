<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - THAI BYTES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ“ Signup</h1>
    <form id="signupForm" class="space-y-4">
      <input type="email" id="signupEmail" placeholder="Email" class="w-full border p-3 rounded text-lg" required />
      <input type="password" id="signupPassword" placeholder="Password" class="w-full border p-3 rounded text-lg" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-bold text-lg">Signup</button>
    </form>
    <p class="text-center mt-4 text-lg">Already have an account? <a href="login.html" class="text-yellow-600 underline">Login</a></p>
  </div>

  <script src="js/firebase-config.js"></script>
  <script>
    document.getElementById("signupForm")?.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("âœ… Signup Successful");
          window.location.href = "index.html";
        })
        .catch((error) => alert("âŒ " + error.message));
    });
  </script>
</body>
</html>
